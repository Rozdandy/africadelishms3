{% extends 'base.html' %} 
{% block content %}

                <!--- -----------------------view-all-categories-page--->
<div id="ourProjectss" class="section scrollspy">
    <div class="container">
        <h6 class="ourProjects">All Recipes</h6>
        <br>

                <!--- ----------------------------------search-engine--->
        <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Find Recipes</label>
                </div>
                 <div class="col s12 m4 search-btn">
                        <div class="reset">
                            <a href="{{ url_for('get_recipez', category='all') }}" class="red btn text-shadow">Reset</a>
                        </div>
                        <h4 class="search-button"> <button type="submit" class="light-blue darken-1 btn text-shadow">
                                <i class="fas fa-search left"></i> Search
                            </button>
                        </h4>
                    </div>
            </div>
        </form>
    </div>


        <br>
        <!-----------------------------------recipe image-card-->
        {% if recipes|length > 0 %}
        <div class="row">
            {% for recipe in recipes %}

            <div class="col s12 m4">

                <ul class="demo-3">
                    <li>
                        <figure>
                            <img src="{{ recipe.img_url }}" class="responsive-img" alt="Image" />
                            <figcaption>

                                <p>
                                    <a href="{{ url_for('get_recipe', recipe_id=recipe._id) }}">
                                        <h2><i class="fas fa-bread-slice white-text text-lighten-2"></i>  <strong>{{ recipe.recipe_name }}</strong></h2>
                                        <h2><i class="fas fa-user white-text text-lighten-2 foodz"></i>   <strong>{{ recipe.author }}</strong></h2>
                                        <h2><i class="fas fa-flag white-text text-lighten-2 foodz"></i>   <strong>{{ recipe.cuisine }}</strong></h2>
                                    </a>
                                </p>
                                
                            
                            </figcaption>
                        </figure>
                    </li>
                </ul>

            </div>

            {% endfor %}
        </div>

        
    </div>


 </div>
{% else %}
    <h6 class="ourProjects red-text text-darken-4 center-align">No Result!</h6>
{% endif %}
{% endblock %}
