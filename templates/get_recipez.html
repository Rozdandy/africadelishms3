{% extends 'base.html' %} 
{% block content %}


<div id="ourProjectss" class="section scrollspy">
    <div class="container">
        <h6 class="ourProjects">All Recipes</h6>
        <br>


        <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Find Recipes</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('get_recipez', category='all') }}" class="red btn text-shadow">Reset</a>
                    <button type="submit" class="light-blue darken-1 btn text-shadow">
                        <i class="fas fa-search left"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>


        <br>
        {% if recipes|length > 0 %}
        <div class="row">
            {% for recipe in recipes %}

            <div class="col s12 m4">

                <ul class="demo-3">
                    <li>
                        <figure>
                            <img src="{{ recipe.img_url }}" class="responsive-img" alt="" />
                            <figcaption>

                                <p><a href="{{ url_for('get_recipe', recipe_id=recipe._id) }}">
                                        <h2>{{ recipe.recipe_name }}</h2>
                                    </a></p>
                                <div class="col-6"><i class="fas fa-clock"></i>{{ recipe.cook_duration }}</div>
                                <div class="col-6"><i class="fas fa-user"></i>{{ recipe.author }}</div>



                            </figcaption>
                        </figure>
                    </li>
                </ul>

            </div>

            {% endfor %}
        </div>

        
    </div>


 </div>
{% else %}
    <h6 class="ourProjects red-text text-darken-4 center-align">No Result!</h6>
{% endif %}
{% endblock %}
