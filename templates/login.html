{% extends "base.html" %}
{% block content %}

    <h3 class="center-align headerz">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix purple-text text-lighten-2"></i>
						<input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix purple-text text-lighten-2"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="20" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,20}$" class="validate" required>
                    <label for="password">Password</label>
                         <span class="helper-text" data-error="5-20 characters, of letters, and atleast one capital letter and numbers" data-success="right">5-20 characters, of letters, and atleast one capital letter and numbers</span>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large reg-btn-color purple lighten-2 text-shadow">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                First Timer?
                <a href="{{ url_for('register') }}" class="blue-grey-text text-darken-2">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
